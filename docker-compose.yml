services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: remotion_app
      POSTGRES_USER: angelrodriguez
      POSTGRES_PASSWORD: password123
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with your local Postgres on 5432
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "3003:3002" # Using 3003 to avoid conflict with your local server on 3002
    environment:
      DATABASE_URL: postgresql://angelrodriguez:password123@db:5432/remotion_app
      JWT_SECRET: your_jwt_secret_key
    depends_on:
      - db

volumes:
  db_data:
