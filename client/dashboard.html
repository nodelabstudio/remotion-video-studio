<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Remotion Video Studio</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background-color: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        .content { margin-top: 1rem; padding: 1rem; background: #e9ecef; border-radius: 4px; }
        button { padding: 0.5rem 1rem; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; float: right; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <button id="logoutBtn">Logout</button>
        <h1>Dashboard</h1>
        <p>Welcome to your protected dashboard.</p>
        
        <div id="protectedContent" class="content">
            Loading protected data...
        </div>

        <div style="margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem;">
            <h3>Video Studio</h3>
            <p>Launch the Remotion Studio to edit your videos.</p>
            
            <div id="studioConfig" style="margin-bottom: 1rem;">
                <label for="studioUrl" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Studio URL (from Railway):</label>
                <input type="text" id="studioUrl" placeholder="https://...up.railway.app" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">
                <button id="saveStudioUrl" style="float: none; background-color: #6c757d;">Save URL</button>
            </div>

            <a id="openStudioBtn" href="#" target="_blank" style="display: none; text-decoration: none;">
                <button style="float: none; background-color: #007bff; width: 100%;">Open Remotion Studio</button>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        });

        // Studio URL Logic
        const studioUrlInput = document.getElementById('studioUrl');
        const saveStudioUrlBtn = document.getElementById('saveStudioUrl');
        const openStudioBtn = document.getElementById('openStudioBtn');
        const studioConfigDiv = document.getElementById('studioConfig');

        const savedUrl = localStorage.getItem('remotionStudioUrl');
        if (savedUrl) {
            studioUrlInput.value = savedUrl;
            openStudioBtn.href = savedUrl;
            openStudioBtn.style.display = 'block';
            studioConfigDiv.style.display = 'none'; // Hide config if set
        }

        saveStudioUrlBtn.addEventListener('click', () => {
            const url = studioUrlInput.value.trim();
            if (url) {
                localStorage.setItem('remotionStudioUrl', url);
                openStudioBtn.href = url;
                openStudioBtn.style.display = 'block';
                studioConfigDiv.style.display = 'none';
            }
        });

        async function loadProtectedData() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/protected', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('protectedContent').innerHTML = `
                        <strong>Message:</strong> ${data.message}<br>
                        <strong>User Email:</strong> ${data.user.email}
                    `;
                } else {
                    localStorage.removeItem('accessToken');
                    window.location.href = '/';
                }
            } catch (error) {
                document.getElementById('protectedContent').textContent = 'Error loading data.';
            }
        }

        loadProtectedData();
    </script>
</body>
</html>
