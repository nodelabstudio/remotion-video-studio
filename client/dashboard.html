<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Remotion Video Studio</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background-color: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        .content { margin-top: 1rem; padding: 1rem; background: #e9ecef; border-radius: 4px; }
        button { padding: 0.5rem 1rem; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; float: right; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <button id="logoutBtn">Logout</button>
        <h1>Dashboard</h1>
        <p>Welcome to your protected dashboard.</p>
        
        <div id="protectedContent" class="content">
            Loading protected data...
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        });

        async function loadProtectedData() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/protected', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('protectedContent').innerHTML = `
                        <strong>Message:</strong> ${data.message}<br>
                        <strong>User Email:</strong> ${data.user.email}
                    `;
                } else {
                    localStorage.removeItem('accessToken');
                    window.location.href = '/';
                }
            } catch (error) {
                document.getElementById('protectedContent').textContent = 'Error loading data.';
            }
        }

        loadProtectedData();
    </script>
</body>
</html>
